<!-- Programa que permite dibujar varios cuadrados según el 
usuario lo indique y el tamaño del Canvas, lo cual da 
un carácter dinámico al programa.
El ancho y el ancho del Canvas se sugiere que sean 600 y 
400 para una mejor visualización. Sin embargo, eso 
queda a elección del usuario.
El programa está en inglés por motivos de practica 
del idioma. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Drawing Rectangles</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Drawing Rectangles</h1>
    <form method="dialog">
      <fieldset>
        <legend>Setting Canvas' Dimension</legend>
        <label for="width">Enter the width of the Canvas:</label>
        <input type="text" id="width" name="width" /><br />
        <label for="height">Enter the height of the Canvas:</label>
        <input type="text" id="height" name="height" />
      </fieldset>
      <fieldset>
        <legend>Drawing Rectangles</legend>
        <label for="numRect">Enter the number of rectangles:</label>
        <input type="text" name="numRect" id="numRect" /><br />
      </fieldset>
      <button type="submit">Draw</button>
      <button type="button" class="clear">Clear</button>
    </form>
    <br />
    <canvas></canvas>
    <script src="draw_rect.js"></script>
  </body>
</html>
